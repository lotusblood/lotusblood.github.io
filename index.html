<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="enableAutoplay()">
    
<audio id="thankful" controls="controls">
  <source src="Music/thankful.mp3" type="audio/mpeg">
</audio>

<div class="img">
  <img src="/Images/roast.gif" alt="Roast">
</div>
    
<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>   
    
<script>
var audio = document.getElementById("thankful");
function enableAutoplay() {
    audio.autoplay = true;
    audio.load();
}
</script>
    
</body>
</html>
