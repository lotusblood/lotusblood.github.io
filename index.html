<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="slideshow">
    <img class="mySlides" src="Images/image-01.png" style="width:100%">
    <img class="mySlides" src="Images/image-02.png" style="width:100%">
    <img class="mySlides" src="Images/image-03.png" style="width:100%">
    <img class="mySlides" src="Images/image-04.png" style="width:100%">
</div>

<script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 100); // Change image every .02 seconds
}
</script>
    
</body>
</html>
